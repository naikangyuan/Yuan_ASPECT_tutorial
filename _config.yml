
# -----------------------
# 网站基本信息
# -----------------------
title: 我的技术文档             # 左上角显示的网站标题
description: 这是一个示例文档   # SEO描述
url: "https://你的用户名.github.io" # 你的GitHub Pages域名

# -----------------------
# 关键路径设置 (非常重要！)
# -----------------------
# 1. 如果你的仓库名是 "你的用户名.github.io"，请留空：""
# 2. 如果你的仓库名是 "project-name"，请填写："/project-name"
baseurl: "/你的仓库名"

# -----------------------
# 主题设置
# -----------------------
remote_theme: rundocs/jekyll-rtd-theme

# -----------------------
# 插件 (必须开启)
# -----------------------
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# -----------------------
# 排除文件 (不显示在目录中)
# -----------------------
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md   # 通常建议排除README，用 index.md 做首页

# -----------------------
# Google Analytics (可选，不需要则删除)
# -----------------------
# google_analytics: UA-XXXXX-X
