<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的文档站点</title>
  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 可选插件：搜索（支持中文） -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 可选插件：代码复制按钮 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- 可选插件：放大图片 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 主题（推荐 vue 主题，美观简洁） -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  
  <!-- 可选暗黑模式切换主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode/dist/style.min.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode/dist/index.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '我的站点标题',                  // 左上角标题
      repo: '你的GitHub用户名/仓库名',        // 右上角 GitHub 图标链接（可选）
      maxLevel: 4,                           // 解析 Markdown 标题的最大层级
      loadSidebar: true,                     // 启用左侧侧边栏
      loadNavbar: true,                      // 启用顶部导航（可选）
      subMaxLevel: 3,                        // 侧边栏目录支持到 3 级
      alias: {                               // 让所有页面共用同一个侧边栏
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        placeholder: '搜索...',              // 搜索框提示
        noData: '无结果',
        depth: 3                             // 搜索深度
      },
      // 暗黑模式（可选）
      darkMode: {
        dark: 'readmode-dark',
        light: 'readmode-light'
      }
    }
  </script>
</body>
</html>
